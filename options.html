<!DOCTYPE html>
<html>
    <head>
        <title>Robinhood to Yahoo Finance Options</title>
    </head>
    <body>
        <h2>Your Preferred Currency</h2>
        <form id="optionsForm" action="">
            <input type="radio" id="usd" name="currency" checked />
            <label for="usd">U.S. Dollar (USD)</label><br />
            <input type="radio" id="eur" name="currency" />
            <label for="eur">Euro (EUR)</label><br /><br />
        </form>

        <div id="status"></div>
        <button id="save">Save</button>

        <script src="options.js"></script>
    </body>
</html>
